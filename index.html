<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--------------------------------NAVIGATION------------------------------------------->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
<!-------------xxxxxx-------------------NAVIGATION--------------------xxxxx----------------------->
<!------------------------------------------MAIN SECTION-------------------------------------------->
<main class="container">
<!-----------HERO SECTION -------->
<section class="hero__container">
    <div class="hero__image__container">
        <img src="./assets/hero.jpg" alt="hero image" class="hero__image">
    </div>
    <div class="hero__description">
        <h1 class="hero__text">Order Food From Favourite Restaurants Near You.</h1>
        <button class="button__primary">
            Order Now
        </button>
    </div>
</section>
<!------XX-----HERO SECTION ---XX----->

<!-------------------EXPLORE MENU-------------------->
<section class="explore__menu__container">
    <h1 class="explore__menu__text">Explore Our Menu</h1>
    <div class="explore__menu__gradient__bg">            <!--background slanted rectangle-->
          
    </div>
    <div class="explore__menu__lists">
        <!--Burger-->
        <div class="food__card">
            <div class="food__card__image__container">
                <img src="./assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King ,Macdonalds,Kfc  <span style="color: red;">+3</span></p>
            </div>
        </div>
        <!--pizza-->
        <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
                <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>Pizza Hut, Dominoes <span style="color: red;">+4</span></p>
            </div>
        </div>
        <!--Ice creams-->
        <div class="food__card">
            <div class="food__card__image__container">
                <img src="./assets/iceCream.jpg" alt="icecream" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Ice-Cream</h3>
              <p>Baskin Robin,Havmor <span style="color: red;">+7</span></p>
            </div>
        </div>
    </div>
    <div class="explore__menu__view__more">
    <button class="button__primary">
        Order Now
    </button>
</div>
</section>





<!----------xxxx---------EXPLORE MENU---------xxx----------->

</main>
<!-------------------xxxxx-----------------------MAIN SECTION-----------------xxxxx--------------------------->

</body>

</html>
